<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson01-demo5</title>
    <style>
        div {
            margin: 10px auto;
            padding: 10px;
            width: 150px;
            height: 150px;
            font-size: 12px;
            color: #fff;
            background: #000;
            border: 6px solid #000;
            cursor: crosshair;
        }

        .mouseover {
            color: #f00;
            background: #f0f0f0;
            border-color: #f00;
        }
    </style>
</head>
<body>
    <div>
        鼠标移入改变样式，移出恢复 
    </div>

    <script type="text/javascript">
        window.onload = function() {
            var div = document.getElementsByTagName("div")[0];
            div.onmouseover = function() {
                this.className = "mouseover";
            }
            div.onmouseout = function() {
                this.className = "";
            }
        };
    </script>
</body>
</html>
