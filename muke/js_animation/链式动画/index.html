<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链式运动</title>
	<style type="text/css">
        * {
        	margin: 0;
        	padding: 0;
        }
        ul li {
        	margin-bottom: 20px;
        	width: 200px;
        	height: 100px;
        	background-color: #ff0;
        	list-style: none;
            border: 4px solid #000;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
	</style>
</head>
<body>
	<ul>
		<li></li>
	</ul>
	<script type="text/javascript" src="change.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var li = document.getElementsByTagName("li")[0];
			li.onmouseover = function() {
				var that = this;
				change(that, {width:400}, function() {
                    change(that, {height:200}, function() {
                    	change(that, {opacity:100});
                    });
				});
			};
			li.onmouseout = function() {
				var that = this;
				change(that, {opacity:30}, function() {
                    change(that, {height:100}, function() {
                    	change(that, {width:200});
                    });
				});
			};
		};
	</script>
</body>
</html>
