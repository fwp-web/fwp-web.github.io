<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>three-column-layout1</title>
	<link rel="stylesheet" type="text/css" href="threelayout1.css">
</head>
<body>
	<div id="container">
		<div id="left">
			<p>这是左部分，固定不变</p>
		</div>
		<div id="main">
			<h1>这是中间部分，自适应变化</h1>
		</div>
		<div id="right">
			<p>这是右部分，固定不变</p>
		</div>
	</div>
</body>
</html>
