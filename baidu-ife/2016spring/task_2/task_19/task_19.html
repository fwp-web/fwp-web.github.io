<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 02</title>
	<style type="text/css">
        body {
        	font-family: "Microsoft Yahei";
        }
        fieldset {
        	margin: 10px auto;
        	padding: 15px 20px;
        	width: 850px;
        	border-radius: 4px;
        }
        input,
        button {
        	height: 25px;
        	border: 1px solid #878484;
        	border-radius: 4px;
        }
        #leftMove,
        #sort,
        label {
        	margin-left: 20px;
        }
	</style>
</head>
<body>
	<fieldset>
		<legend>数据操作</legend>
		<input type="text" id="inputNum" placeholder="请输入10-100的数字"></input>
		<button id="leftAdd">左侧入</button>
	    <button id="rightAdd">右侧入</button>
	    <button id="leftMove">左侧出</button>
	    <button id="rightMove">右侧出</button>
	    <button id="sort">排序</button>
        <label for="speed">间隔(ms)：</label>
        <select name="speed" id="speed">
        	<option value="10">10</option>
        	<option value="50">50</option>
        	<option value="100">100</option>
        	<option value="150">150</option>
        </select>
	</fieldset>
	<div id="result">	
	</div>
	<script type="text/javascript" src="task19.js"></script>
</body>
</html>
