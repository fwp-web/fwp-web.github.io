  <h3>污染城市列表</h3>
  <ul id="aqi-list">

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = document.getElementById("aqi-list");

  function display() {
    var text = "";
    aqiData.sort(compare);
    for(var i = 0, len = aqiData.length; i < len; i++) {
      if(aqiData[i][1] > 60) {
        text += "<li>第" + (i+1) + "名：" + aqiData[i][0] + ", " + aqiData[i][1] + "</li>";
      } else {
        break;
      }
    }
    list.innerHTML = text;
  }
  // sort的比较函数
  function compare(o1, o2) {
    return o2[1] - o1[1];
  }

  display();
