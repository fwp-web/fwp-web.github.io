<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		
	</ul>
	<script type="text/javascript">
        window.onload = function() {
            var aqiData = [
		      ["北京", 90],
		      ["上海", 50],
		      ["福州", 10],
		      ["广州", 50],
		      ["成都", 90],
		      ["西安", 100]
		    ];
		    (function() {
		    	//按污染值降序排序
                aqiData.sort(function(a, b) {
                    return b[1] - a[1];
                });
                //创建列表项
                var ul = document.getElementById("aqi-list");
                var i = 1;
                aqiData.forEach(function(element, index, array) {
                	if(element[1] >= 60) {
                        var list = document.createElement("li");
                        list.innerHTML = "第" + i + "名 " + element[0] + ", " + element[1];
                        ul.appendChild(list);
                	}
                	i++;
                });
		    })();
        };
	</script>
</body>
</html>
